<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
  </head>
  <body>
    <br />
    <br />

    <div id="billionares_graphs"></div>

    <br />
    <br />
    <br />

    <div id="evolution_chart"></div>

    <br />
    <br />
    <br />

    <div id="sunburst"></div>

    <br />
    <br />
    <br />

    <script type="text/javascript">
      var evolutionChart = "js/evolution.vg.json";
      vegaEmbed("#evolution_chart", evolutionChart)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var billionairesGraphs = "js/billionaires2024.vg.json";
      vegaEmbed("#billionares_graphs", billionairesGraphs)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
    </script>

    <script src="index.js"></script>
  </body>
</html>
