<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <br />
    <br />

    <div id="billionares_graphs"></div>

    <br />
    <br />
    <br />

    <div id="evolution_chart"></div>

    <br />
    <br />
    <br />

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Select Industries
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="all"
            id="checkAll"
            checked
          />
          <label class="form-check-label" for="checkAll">All</label>
        </div>
        <div id="industry-checkboxes"></div>
      </div>
    </div>

    <div id="sunburst"></div>

    <br />
    <br />
    <br />

    <script type="text/javascript">
      var evolutionChart = "js/evolution.vg.json";
      vegaEmbed("#evolution_chart", evolutionChart)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var billionairesGraphs = "js/billionaires2024.vg.json";
      vegaEmbed("#billionares_graphs", billionairesGraphs)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
    </script>

    <script src="index.js"></script>
  </body>
</html>
